<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <embed id="top-circle" src="images/bg-pattern-top.svg">
  <embed id="bottom-circle" src="images/bg-pattern-bottom.svg">

  <article id="card">
    <div id="top">
      <embed src="images/bg-pattern-card.svg">
      <img id="img" src="images\image-victor.jpg">
    </div>

    <div class="big-text">
      <span>Victor Crest </span><span id="age">26</span>
    </div>
    <div class="small-text">
      London
    </div>

    <section id="bottom" class=big-text"">
      <div class="bottom-items">
        <span>80K</span>
        <span class="small-text">Followers</span>
      </div>
      <div class="bottom-items">
        <span>803K</span>
        <span class="small-text">Likes</span>
      </div>
      <div class="bottom-items">
        <span>1.4K</span>
        <span class="small-text">Photos</span>
      </div>
    </section>
   
  </article>

</body>

</html>
